[package]
authors = ["Sean Bowe <sean@z.cash>", "Alex Vlasov <alex.m.vlasov@gmail.com>", "Alex Gluchowski <alex@gluchowski.net>"]
description = "Cryptographic library for SNARK gadgets"
homepage = "https://github.com/matter-labs/franklin-crypto"
license = "MIT/Apache-2.0"
name = "franklin-crypto"
version = "0.0.5"

[lib]
crate-type = ["lib", "staticlib"]

[features]
default = ["plonk"]
multicore = ["bellman/multicore"]
plonk = ["bellman/plonk"]

[dependencies]
rand = "0.4"
digest = "0.7"
byteorder = "1"
serde = "1.0.80"
serde_derive = "1.0.80"
tiny-keccak = "1.4.2"
bit-vec = "0.6"
sha2 = "0.8.0"
hmac = "0.7.1"
num-bigint = "0.3"
num-integer = "0.1"
num-traits = "0.2"
itertools = "0.9"
splitmut = "0.2"
blake2 = "0.10"
regex = "1"
addchain = "0.2"
smallvec = "1.10"
arrayvec = "0.7"

bellman = { package = "bellman_ce", git = "https://github.com/zkLinkProtocol/bellman.git", default_features = false, branch = "beta" }
blake2-rfc_bellman_edition = "0.0.1"
# poseidon_hash = {git = "https://github.com/shamatar/poseidon_hash.git"}

blake2s_simd = { version = "0.5" }
hex = "0.4"

[dev-dependencies]
hex-literal = "0.1"


